<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to KRW Exchange Rate Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h1 class="text-center mb-4">USD to KRW Exchange Rate Predictor</h1>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="timestamp">Enter Timestamp:</label>
                        <input type="datetime-local" id="timestamp" name="timestamp" class="form-control" required>
                        <small id="timestampHelp" class="form-text text-muted">Please enter a valid timestamp.</small>
                    </div>
                    <button type="submit" class="btn btn-predict btn-block">Predict</button>
                </form>
                <div id="predictionResult" class="mt-4">
                    <h4>Prediction Result:</h4>
                    <p id="predictedPrice">Predicted Price: <span></span></p>
                    <canvas id="predictionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../static/js/script.js"></script>
</body>
</html>
